<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .thank-you-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
        }
        .thank-you-message h1 {
            font-size: 2em;
        }
        .thank-you-message p {
            font-size: 1.2em;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank You for Your Feedback!</h1>
        <p>We truly appreciate you taking the time to share your thoughts with us. Your feedback helps us improve and serve you better.</p>
        <button class="back-button" onclick="window.location.href='home.html'">Go Back to Home</button>
    </div>
</body>
</html>
