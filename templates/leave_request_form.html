<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+7p5c0hV4N8VnoCOyI6WlHiT1J/HiXkTVqGDLz3JHBr9Q6FQOFeM27kKvS" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9f4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-size: 30px;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:active {
            background-color: #003f8e;
        }

        .success-message {
            text-align: center;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Apply for Leave</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="leave_type">Leave Type</label>
                <select name="leave_type" id="leave_type" required>
                    <option value="SICK">Sick Leave</option>
                    <option value="VACATION">Vacation</option>
                    <option value="PERSONAL">Personal Leave</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" name="start_date" id="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" name="end_date" id="end_date" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Leave</label>
                <textarea name="reason" id="reason" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
        </form>

        <!-- Success message after form submission (for example) -->
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1Ak9m+uA/ToTqjeQolSPQtiy8NnsCRTR8pTxv7k7LtjIQy7Uq29wXtx7sUPG4AA" crossorigin="anonymous"></script>
</body>
</html>
