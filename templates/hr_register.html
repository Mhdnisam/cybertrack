<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('{% static "images/EIMG.jpg" %}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7); /* Dim background for contrast */
        }

        header {
            background-color: rgb(0, 123, 255); /* Blue background for header */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: header-animation 1.5s ease-in-out;
        }

        @keyframes header-animation {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            animation: form-zoom-in 0.5s ease-out forwards;
        }

        @keyframes form-zoom-in {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-container h2 {
            font-size: 26px;
            color: rgb(0, 123, 255); /* Blue for the title */
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f8f8f8;
        }

        input:focus, textarea:focus {
            border-color: rgb(0, 123, 255); /* Focus color set to blue */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4); /* Blue shadow on focus */
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 14px;
            cursor: pointer;
        }

        .input-container {
            position: relative;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: rgb(0, 123, 255); /* Blue button background */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(0, 102, 204); /* Darker blue on hover */
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.5);
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Updated login link color */
        p a {
            color: rgb(0, 123, 255); /* Set the link color to blue */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Add a smooth hover transition */
        }
        
        p a:hover {
            color: rgb(0, 102, 204); /* Darker blue on hover */
            text-decoration: underline;
        }

        /* Error message styling */
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Hover effect for the inputs */
        input[type="text"]:hover, input[type="email"]:hover, input[type="tel"]:hover, input[type="password"]:hover, textarea:hover {
            border-color: rgb(0, 123, 255); /* Blue border on hover */
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>
    <header>
        <h1>HR REGISTRATION</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            
            <!-- Display form errors here -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePassword()">&#128065;</span>
                </div>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

                <label for="image">Profile Picture</label>
                <input type="file" id="image" name="image" accept="image/*">

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/hr_login">Login here</a>.</p>
        </div>
    </main>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = "&#128065;"; 
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = "&#128064;"; 
            }
        }
    </script>
</body>
</html>
