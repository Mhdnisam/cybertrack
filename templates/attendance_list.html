<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Harvest Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f2f2f2;
            height: 100vh;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 500;
            color: #1a73e8;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 14px 18px;
            margin: 12px 0;
            border-radius: 8px;
            transition: background 0.3s ease, padding-left 0.3s ease;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #4285f4;
            color: white;
            padding-left: 24px;
        }

        .sidebar a i {
            margin-right: 15px;
        }

        .main {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #4285f4;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .content {
            margin-top: 30px;
        }

        .card {
            background-color: #f5f5f5;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #e8f0fe;
            color: #202124;
        }

        .back-button {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>EMS User</h2>
        <a href="{% url 'attendance' %}"><i class="fas fa-user"></i> Attendance</a>
        <a href="{% url 'leave' %}"><i class="fas fa-user"></i> Leave</a>
        <a href="{% url 'user_tasks' %}"><i class="fas fa-tasks"></i> View Task</a>
        <a href="{% url 'view_profile' %}"><i class="fas fa-tasks"></i> Profile</a>
        <a href="{% url 'index' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
    <div class="main">
        <div class="header">
            <h1>Dashboard</h1>
            <span>Welcome, User</span>
        </div>
        <div class="content">
            <div class="card">
                <h2>Attendance Records</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
                <a href="{% url 'submit_attendance' %}" class="back-button">Mark Today's Attendance</a>
            </div>
        </div>
    </div>
</body>

</html>
