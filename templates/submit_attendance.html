<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f2f2f2;
            height: 100vh;
            color: #333;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin: 10px;
        }
        .radio-buttons {
            margin-bottom: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status-message {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
        .back-button {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Attendance for {{ today }}</h1>

        <!-- Attendance Form -->
        <form method="post">
            {% csrf_token %}
            <div class="radio-buttons">
                <label for="attended">Mark your attendance:</label><br><br>
                <input type="radio" id="present" name="attended" value="present" {% if attendance.attended %}checked{% endif %}>
                <label for="present">Present</label><br>
                <input type="radio" id="absent" name="attended" value="absent" {% if not attendance.attended %}checked{% endif %}>
                <label for="absent">Absent</label><br><br>
            </div>
            <button type="submit">Submit Attendance</button>
        </form>

        <div class="status-message">
            {% if attendance.attended %}
                <p>Your attendance has been marked as <strong>Present</strong> for today.</p>
            {% else %}
                <p>Your attendance has been marked as <strong>Absent</strong> for today.</p>
            {% endif %}
        </div>
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>

</body>
</html>
