{% block content %}
  <!-- Form Title -->
  <h2 class="form-title">Submit Your Details</h2>
  
  <!-- Form Container -->
  <div class="form-container">
    <form method="post" class="request-form">
      {% csrf_token %}
      {{ form.as_p }} <!-- Render all form fields, including the date picker -->

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Back Button -->
    <div class="back-button-container">
      <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
    </div>
  </div>

  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Title Styling */
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 500;
      color: #202124;
      letter-spacing: 0.5px;
      padding: 10px;
      background-color: #4285f4; /* Google Blue */
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Form Container Styling */
    .form-container {
      width: 100%;
      max-width: 600px;
      margin: 0 20px;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #f7f7f7 0%, #ffffff 100%); /* Gradient Background */
    }

    .form-container:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* Form Elements */
    .request-form p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .request-form label {
      font-size: 16px;
      font-weight: 500;
      color: #555;
      display: block;
      margin-bottom: 10px;
    }

    .request-form input, .request-form textarea, .request-form select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    .request-form input:focus, .request-form textarea:focus, .request-form select:focus {
      border-color: #4285f4; /* Google Blue */
      outline: none;
      background-color: #ffffff;
    }

    /* Submit Button */
    .submit-btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: #4285f4; /* Google Blue */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:hover {
      background-color: #3367d6;
    }

    /* Back Button */
    .back-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      color: #4285f4;
      text-decoration: none;
      border-radius: 8px;
      background: transparent;
      border: 2px solid #4285f4;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #4285f4;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
        margin: 0 10px;
      }

      .submit-btn {
        padding: 12px 24px;
        font-size: 16px;
      }

      .back-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .form-title {
        font-size: 24px;
      }
    }
  </style>
{% endblock %}
