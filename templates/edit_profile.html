<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f1f3f4;
        }

        .sidebar {
            width: 240px;
            background: #ffffff;
            color: #202124;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #1a73e8;
            text-align: center;
        }

        .sidebar a {
            color: #202124;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 0.9rem;
            gap: 10px;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #e8f0fe;
            padding-left: 20px;
        }

        .sidebar a i {
            font-size: 1.5rem;
            color: #1a73e8;
        }

        .main {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 500;
        }

        .content {
            margin-top: 20px;
        }

        .edit-profile-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            background: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1558b8;
        }

        .back-button {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>EMS User</h2>
        <a href="{% url 'attendance' %}"><i class="fas fa-user"></i> <span>Attendance</span></a>
        <a href="{% url 'leave' %}"><i class="fas fa-user"></i> <span>Leave</span></a>
        <a href="{% url 'user_tasks' %}"><i class="fas fa-tasks"></i> <span>View Task</span></a>
        <a href="{% url 'view_profile' %}"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
        <a href="{% url 'index' %}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
    <div class="main">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="content">
            <div class="edit-profile-card">
                <h2 class="text-center">Edit Your Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="id_image">Profile Picture</label>
                        <div>
                            <img id="profile-image-preview" src="{{ form.instance.image.url }}" alt="Profile Image"
                                class="img-thumbnail mb-2">
                        </div>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label for="id_name">Full Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_dob">Date of Birth</label>
                        {{ form.dob }}
                    </div>
                    <div class="form-group">
                        <label for="id_address">Address</label>
                        {{ form.address }}
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Phone Number</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">New Password (leave blank to keep current password)</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
