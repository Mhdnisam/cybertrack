<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f2f2f2;
            height: 100vh;
            color: #333;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            color: #555;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
            background-color: #f0f8ff;
        }
        textarea {
            resize: none;
            min-height: 120px;
        }
        button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #4285f4, #3367d6);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }
        button:hover {
            background: linear-gradient(135deg, #3367d6, #4285f4);
            transform: scale(1.05);
        }
        .back-button {
            display: block;
            width: 100%;
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_title"><i class="fas fa-pen"></i> Title</label>
                {{ form.title }}
            </div>
            <div class="input-group">
                <label for="id_description"><i class="fas fa-comment-dots"></i> Description</label>
                {{ form.description }}
            </div>
            <button type="submit">Submit</button>
        </form>
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
</body>
</html>
